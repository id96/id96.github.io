            <script>
                
                
                
                var topics;
                d3.json("../date_sep.json").then(function(data) {
                    topics = data;
                    console.log(data);
                    var maxProb = 0.1;

                    var height = 280;
	                var width = 750;

                    const monthScale = d3.scaleTime()
                        .domain([new Date(1789, 6), new Date(1791, 8)])
	                    .range([0, 700]);
	
                    var topicsDiv = d3.select("#topics");

                    d3.values(data).forEach(function(d,i) {
                        // console.log(d)
                        // console.log(i)
                        var yScale = d3.scaleLinear()
                            .domain([0, maxProb])
                            .range([250, 0]);
		                var yAxis = d3.axisLeft(yScale)
                        var xAxis = d3.axisBottom(monthScale)
                            .tickFormat(d3.timeFormat("%b %Y"))
                            .ticks(10)

                        var topicDiv = topicsDiv.append("div")
                            .attr("class", "topic");
                        
                        topicDiv.append("div")
                            .attr("name", "t" + i)
                            .text("topic "+i);

                        topicDiv.append("div")
                            .attr("class", "words")
                            // .text(topic.topic + ". [" + topic.label + "] " + topic.words.join(" "));
                        
                        var svg = topicDiv.append("svg")
                            .attr("height", height)
                            .attr("width", width)
                            .append("g").attr("transform", "translate(40,10)");
                        
                        svg.append("g")
                            .attr("class", "y axis")
                            .call(yAxis);

                        svg.append("g")
                            .attr("class", "x axis")
                            .attr("transform", "translate(0,250)")
                            .call(xAxis);
                        
                        // console.log("d",d);
                        // console.log(d["estate 1"]);
                        // console.log(d["estate 1"]["1789-07"]["prob"]);
                        // console.log("Test", yScale(d["estate 1"]["1789-07"]["prob"]));
                        
                        // estate 1 for each topic
                        console.log("values", d3.values(d)[0]); 


                        var estate1 = d3.values(d)[0];
                        var estate2 = d3.values(d)[1];
                        var estate3 = d3.values(d)[2];
                        var months = d3.keys(estate1);

                        let parseDate = d3.timeParse("%Y-%m");
                        let formatTime = d3.timeFormat("%Y-%m");

                        monthScale_dict = {}

                        months.forEach( (function(d,i){
                            month = monthScale(parseDate(d));
                            monthScale_dict[i] = month;
                        }));

                        

                        
                        
                        // Calling line function on the three estates
                        // svg.append("path")
                        //     .attr("class", "line")
                        //     .attr("d", line(estate1))
                        //     .attr("d", line(estate2))
                        //     .attr("d", line(estate3));


                        var line = d3.line()
                            .y(function (d) { return d[1]})
                            .x(function (d, i) { return d[0]; });

                        estate1_points = []
                        d3.values(estate1).forEach( (function(d,i){
                            var scaled_x = monthScale_dict[i];
                            var scaled_y = yScale(d["prob"]);
                            estate1_points.push([scaled_x, scaled_y]);
                        }));
                        estate2_points = []
                        d3.values(estate2).forEach( (function(d,i){
                            var scaled_x = monthScale_dict[i];
                            var scaled_y = yScale(d["prob"]);
                            estate2_points.push([scaled_x, scaled_y]);
                        }));
                        estate3_points = []
                        d3.values(estate3).forEach( (function(d,i){
                            var scaled_x = monthScale_dict[i];
                            var scaled_y = yScale(d["prob"]);
                            estate3_points.push([scaled_x, scaled_y]);
                        }));

                        svg.append("path")
                            .attr("class", "line")
                            .attr("d", line(estate1_points))
                            .style("stroke", "red");
                        svg.append("path")
                            .attr("class", "line")
                            .attr("d", line(estate2_points))
                            .style("stroke", "green");
                        svg.append("path")
                            .attr("class", "line")
                            .attr("d", line(estate3_points))
                            .style("stroke", "blue");
                    });
                });
            </script>
