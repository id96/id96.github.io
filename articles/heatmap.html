            <script>
                
                var margin = {top: 30, right: 30, bottom: 30, left: 120}
                let svg = d3.select("svg#heatmap");
                let width = svg.attr("width");
                let height = svg.attr("height");
                let chartWidth = width - margin.left - margin.right;
                let chartHeight = height - margin.top - margin.bottom;



                let plot = svg.append("g")
                    .attr("transform", "translate(" + (margin.left) + "," + (margin.top) + ")")
                
                var speakers = ["Camus", "Thouret", "Regnaud", "L'abbé Maury", "Le Chapelier", "D'andré", "Démeunier", "Mirabeau", "Biauzat", "Goupil"]
                var topics = [4, 10, 14, 17, 27, 32, 45, 60, 70, 87]

                var xScale = d3.scaleBand()
                    .range([0, chartWidth])
                    .domain(topics)
                    .padding(0.01);
                
                plot.append("g")
                    .attr("transform", "translate(0," + chartHeight + ")")
                    .style("font-size", 18)
                    .call(d3.axisBottom(xScale))
                
                var yScale = d3.scaleBand()
                    .range([chartHeight, 0])
                    .domain(speakers)
                    .padding(0.01)

                plot.append("g")
